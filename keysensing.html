<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This is a keypress test. This is for a different project.">
        <meta name="author" content="Azariah Easey, krdrabbits.com, easeystrings.com, americanfreedomtrain2026.us, www.bazinesdachurch.com">
        <meta name="viewport" content="width=device-width">
        <title>Keystroke</title>
    </head>
    <body>
        <textarea placeholder="Write information here."></textarea>

        <script>
            window.onload = function() {
                document.addEventListener('keydown', keyDown);
                document.addEventListener('keyup', keyUp);
            }

            function keyDown(e) {
                alert(e.keyCode);
            }

            function keyUp(e) {
                alert(e.keyCode);
            }
        </script>
    </body>
</html>
